<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		
		<link rel="stylesheet" type="text/css" href="css/mainstyles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<title>ERS Registration</title>
	</head>
	<body>
		<div class="container">
	      <form class="form-signin" method="POST" action="register.go.dash">
	        <h2 class="form-signin-heading">Register</h2>
	        <label for="inputEmail" class="sr-only">First Name</label>
	        <input type="text" id="firstName" name="firstname" class="form-control" placeholder="First Name" required>
	        <label for="inputEmail" class="sr-only">Last Name</label>
	        <input type="text" id="lastName" name="lastname" class="form-control" placeholder="Last Name" required>
	        <label for="inputEmail" class="sr-only">User Name</label>
	        <input type="text" id="userName" name="user" class="form-control" placeholder="Username" required>
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
	        <label for="inputEmail" class="sr-only">Confirm User Name</label>
	        <input type="text" id="confirmUserName" name="confirmUser" class="form-control" placeholder="Confirm Username" required>
	        <label for="inputPassword" class="sr-only">Confirm Password</label>
	        <input type="password" id="confirmPassword" name="confirmPass" class="form-control" placeholder="Confirm Password" required>
	        <label for="inputEmail" class="sr-only">Email</label>
	        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required>
	        <div class="form-group">
			  <label for="sel1" class="sr-only">Roles</label>
			  <select class="form-control" id="sel1" name="role">
			    <option value="1">Employee</option>
			    <option value="2">Manager</option>
			  </select>
			</div>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Remember me
	            <a href="login.html" id="loginLink">Login</a>
	          </label>
	        </div>
	        <button id="registerButton" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	      </form>
		</div> <!-- /container -->
		<script type="text/javascript" src="js/register.js"></script>
	</body>
</html>
