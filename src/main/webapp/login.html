<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		
		<link rel="stylesheet" type="text/css" href="css/mainstyles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<title>ERS Login</title>
	</head>
	<body>
		<div class="container">
	      <form class="form-signin" method="POST" action="login.go.dash">
	        <h2 class="form-signin-heading">Login</h2>
	        <label for="inputEmail" class="sr-only">User Name</label>
	        <input type="text" id="inputEmail" name="user" class="form-control" placeholder="Username" required autofocus>
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Remember me
	            <a href="register.html" id="registerLink">Register</a>
	          </label>
	        </div>
	        <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	      </form>
		</div> <!-- /container -->
		<!--<script type="text/javascript" src="js/login.js"></script>-->
	</body>
</html>
